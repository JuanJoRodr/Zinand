<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>

    <link rel="stylesheet" href="creditcard.css" />
  </head>
  <body>
    <div id="app">
      <div class="background">
      </div>
      <div class="card">
        <div class="card-background">
        </div>
        <div class="content">
          <div class="title">AMERICAN EXPRESS</div>
          <div class="ic-chip">
            <img src="img/ic-chip.svg" alt="" />
          </div>
          <div class="number">
            1234&nbsp;&nbsp;5678&nbsp;&nbsp;9876&nbsp;&nbsp;5432
          </div>
          <div class="name-and-exp">
            <div class="name">KARLA PANINI</div>
            <div class="exp">
              <div class="exp-label">EXP</div>
              <div class="exp-date">01/25</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
